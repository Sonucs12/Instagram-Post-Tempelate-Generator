<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Template</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="design.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="heading-container">
        <h1>Create Stunning Posts in Seconds!</h1>
        <p>Create templates like Instagram Post</p>
        <a href="#explore" class="explore-button">Create Templates</a>
      </div>
      <div class="background-images">
        <img src="img1.png" alt="Template 1" class="img-style img1" />
        <img src="img2.png" alt="Template 2" class="img-style img2" />
        <img src="img3.png" alt="Template 3" class="img-style img3" />
        <img src="img4.png" alt="Template 4" class="img-style img4" />
        <img src="img5.png" alt="Template 5" class="img-style img5" />
      </div>
    </div>
    <span id="explore"></span>
    <div class="container">
      <div id="border-wrapper">
        <div class="insta-post" id="borderclr">
          <div class="profile">
            <div class="profileinfo">
              <div class="profile-img">
                <img
                  class="profile-pic"
                  src="default-profile.jpg"
                  alt="Profile Pic"
                />
              </div>
              <div class="profile-info">
                <span class="username"
                  >Username
                  <div class="svgs">
                    <svg
                      aria-label="Verified"
                      class="custom-svg"
                      fill="rgb(0, 149, 246)"
                      height="12"
                      viewBox="0 0 40 40"
                      width="12"
                    >
                      <path
                        d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </div>
                </span>
                <!-- <span class="user-id">@username</span> -->
                <span class="location">Place</span>
              </div>
            </div>
            <div class="dots"><span>...</span></div>
          </div>

          <img class="main-img" src="default-post.jpg" alt="Post Image" />

          <div class="actions">
            <div class="share-buttons">
              <button class="like">
                <svg
                  class=""
                  fill="currentColor"
                  height="22"
                  role="img"
                  viewBox="0 0 24 24"
                  width="22"
                >
                  <path
                    d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"
                  ></path>
                </svg>
              </button>
              <button class="comment">
                <svg
                  class=""
                  fill="currentColor"
                  height="22"
                  role="img"
                  viewBox="0 0 24 24"
                  width="22"
                >
                  <path
                    d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z"
                    fill="none"
                    stroke="currentColor"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></path>
                </svg>
              </button>
              <button class="share">
                <svg
                  class=""
                  fill="currentColor"
                  height="22"
                  role="img"
                  viewBox="0 0 24 24"
                  width="22"
                >
                  <line
                    fill="none"
                    stroke="currentColor"
                    stroke-linejoin="round"
                    stroke-width="2"
                    x1="22"
                    x2="9.218"
                    y1="3"
                    y2="10.083"
                  ></line>
                  <polygon
                    fill="none"
                    points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
                    stroke="currentColor"
                    stroke-linejoin="round"
                    stroke-width="2"
                  ></polygon>
                </svg>
              </button>
            </div>
            <button class="save">
              <svg
                class=""
                fill="currentColor"
                height="22"
                role="img"
                viewBox="0 0 24 24"
                width="22"
              >
                <polygon
                  fill="none"
                  points="20 21 12 13.44 4 21 4 3 20 3 20 21"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></polygon>
              </svg>
            </button>
          </div>
          <div class="likes">likes</div>
        </div>
      </div>
      <!-- Form to fill details -->
      <div class="form-container">
        <div class="section-one">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            maxlength="20"
          />

          <label for="profile-pic">Upload Profile Picture:</label>
          <input type="file" id="upload-profile-pic" accept="image/*" />
          <div id="error-message" style="color: red; display: none">
            Invalid file type. Please upload an image.
          </div>
          <label for="post-img">Upload Post Image:</label>
          <input type="file" id="post-img" accept="image/*" />
          <div id="error-message" style="color: red; display: none">
            Invalid file type. Please upload an image.
          </div>

          <label for="location">Place:</label>
          <input
            type="text"
            id="location"
            placeholder="Enter Place"
            maxlength="35"
          /><label for="likes">Enter Likes Count:</label>
          <input
            type="number"
            id="likes"
            placeholder="Enter likes count"
            min="0"
            max="10000"
            maxlength="6"
          />
        </div>
        <div class="section-two">
          <div class="check-box">
            <label for="show-verified">Verified Icon:</label>
            <input type="checkbox" id="show-verified" />
          </div>
          <div class="check-box">
            <label for="show-border">Add Border to Profile:</label>
            <input type="checkbox" id="show-border" />
          </div>
          <label for="image-size">Select Image Size:</label>
          <select id="image-size">
            <option value="auto">Auto (recommend)</option>
            <option value="small">Small (350x350)</option>
            <option value="medium">Medium (600x600)</option></select
          ><br />
          <label for="outer-border-color">Border Color:</label>
          <input type="color" id="outer-border-color" value="#000000" />

          <label for="outer-border-width">Border Width (px):</label>
          <input
            type="number"
            id="outer-border-width"
            value="0"
            max="10"
            min="0"
          />

          <button id="download">Download Post</button>
        </div>
      </div>
    </div>

    <button id="show-preview">Show Preview</button>
    <div id="previews"></div>
    <footer class="footer">
      <div class="container">
        <p>Â© 2024 Sonu Kumar | All Rights Reserved</p>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/sonu-kumar-15b6b3239/"
            target="_blank"
            class="icon linkedin"
          >
            <i class="fab fa-linkedin"></i>
          </a>

          <a
            href="https://github.com/Sonucs12"
            target="_blank"
            class="icon github"
          >
            <i class="fab fa-github"></i>
          </a>

          <a
            href="https://sonucs-portfolio.netlify.app/"
            target="_blank"
            class="icon portfolio"
          >
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
